<header class="inner-header">
  <h1 class="inner-header-title">Гостиницы Седоны</h1>
  <ul class="breadcrumbs">
    <li class="breadcrumbs-item">
      <img class="breadkrumbs-link" src="#" alt="Главная.">
    </li>
    <li class="breadcrumbs-item">
      <a class="breadkrumbs-link">Гостиницы</a>
    </li>
  </ul>
  <section class="hotels">
    <h2 class="visually-hidden">Характеристики жилья</h2>
    <form class="hotels-filter" action="https://echo.htmlacademy.ru/" method="get">

    <fieldset class="hotels-filter-group">
      <legend class="hotels-filter-title">
        Инфраструктура:

      </legend>

      <ul class="hotels-filter-list">
        <li class="hotels-filter-item">
        <label class="control">
        <input class="control-input" type="checkbox" name="pool" checked>

        Бассейн
        </label>
      </li>
      <li class="hotels-filter-item">
        <label class="control">
        <input class="control-input" type="checkbox" name="parking" checked>

        Парковка
        </label>
      </li>
      <li class="hotels-filter-item">
        <label class="control">
        <input class="control-input" type="checkbox" name="wi-fi">

        Wi-Fi
        </label>
      </li>
    </ul>
    </fieldset>

    <fieldset class="hotels-filter-group"><legend class="hotels-filter-title">Тип жилья:</legend>
      <ul class="hotels-filter-list">
        <li class="hotels-filter-item">
          <label class="control">
          <input class="control-input" type="radio" name="hotels-type" value="hotel" checked>
  
          Гостиница
          </label>
          </li>
          <li class="hotels-filter-item">
          <label class="control">
            <input class="control-input" type="radio" name="hotels-type" value="motel">
    
            Мотель
            </label>
            </li>
            <li class="hotels-filter-item">
          <label class="control">
            <input class="control-input" type="radio" name="hotels-type" value="motel">
    
            Апартаменты
            </label>
            </li>
      </ul>
    </fieldset>
      <button class="button" type="submit">ПРИМЕНИТЬ</button>
      <button class="button-off" type="submit">Сбросить</button>
  </section>
